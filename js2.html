<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script태그 안에 자바스크립트 명령 작성하기</title>
    <script>
        function over(obj) {
            obj.src="media/banana.jpg"
        }
        function out(obj) {
            obj.src="media/apple.jpg"
        }
        function clickff() {
            alert('클릭하셨습니다.');
        }
    </script>
</head>
<body>
    <h3>마우스를 올려 보세요</h3>
    <hr>
    <img src="media/apple.jpg" alt="사과"
    onmouseover="over(this)"
    onmouseout="out(this)"
    onclick="clickff()">
    <p id="rr"></p>
</body>
</html>
